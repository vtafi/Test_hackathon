<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HERE Maps Test</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.api.here.com/v3/3.1/mapsjs-ui.css"
    />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <style>
      #map {
        width: 100%;
        height: 600px;
        background: grey;
      }
    </style>
  </head>
  <body>
    <h1>HERE Maps Test - Đà Nẵng</h1>
    <div id="map"></div>

    <script>
      // Thay YOUR_API_KEY bằng key thực
      var apiKey = "ZpduDGQVMa8crJVv0ngtX_6wLVPb-cQn8fIWP5jHxqw";

      // Initialize platform
      var platform = new H.service.Platform({
        apikey: apiKey,
      });

      // Get default layers
      var defaultLayers = platform.createDefaultLayers();

      // Create map
      var map = new H.Map(
        document.getElementById("map"),
        defaultLayers.vector.normal.map,
        {
          zoom: 12,
          center: { lat: 16.0544, lng: 108.2022 },
        }
      );

      // Enable map interactions
      var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

      // Add UI controls
      var ui = H.ui.UI.createDefault(map, defaultLayers);

      // Add a marker
      var marker = new H.map.Marker({ lat: 16.0544, lng: 108.2022 });
      map.addObject(marker);

      console.log("Map initialized successfully!");
    </script>
  </body>
</html>
